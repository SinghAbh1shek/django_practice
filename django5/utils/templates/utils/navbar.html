<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Header */
        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e5e5;
        }

        /* Right account container */
        .account-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Profile avatar (PERFECT CIRCLE) */
        .avatar-wrapper {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;       /* IMPORTANT */
            border: 2px solid #0d6efd;
            flex-shrink: 0;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Dropdown button (normal & stable) */
        .manage-btn {
            padding: 6px 14px;
            font-size: 14px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* Dropdown menu */
        .dropdown-menu {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 0.5rem 0;
        }

        .dropdown-item {
            font-weight: 500;
            padding: 10px 20px;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .dropdown-item.text-danger:hover {
            background-color: #ffe5e5;
        }
    </style>
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container d-flex align-items-center">

            <!-- Logo -->
            <a href="#" class="navbar-brand">
                <img src="https://res.cloudinary.com/mhmd/image/upload/v1571398888/Group_1514_tjekh3_zkts1c.svg"
                     alt="logo" width="150">
            </a>

            {% if not user.is_authenticated %}
                <div class="ms-auto">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        Login
                    </a>
                </div>
            {% else %}
                <!-- Account Section -->
                <div class="ms-auto account-container">

                    <!-- Profile Image (CLICK â†’ PROFILE PAGE) -->
                    <a href="{% url 'profile' %}">
                        <div class="avatar-wrapper">
                    {% if user.customer.avatar %}
                            <img src="{{ user.customer.avatar.url }}" alt="profile">
                    {% else %}
                            <img src="/media/avatars/default-avatar.jpeg" alt="profile">
                    {% endif %}
                        </div>
                    </a>

                    <!-- Manage Account Dropdown (CLICK WORKS) -->
                    <div class="dropdown">
                        <button class="btn btn-outline-primary manage-btn dropdown-toggle"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            Manage Account
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                            <li><a class="dropdown-item" href="">Orders</a></li>
                            <li><a class="dropdown-item" href="">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </div>

                </div>
            {% endif %}

        </div>
    </nav>
</header>

<!-- Bootstrap JS (REQUIRED for dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
